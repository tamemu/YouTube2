<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YouTubeプレイヤー（保存・スマホ対応）</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }
    #topBar {
      width: 100%;
      background: #111;
      padding: 0.5px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      text-align: right;
    }
    #showPopupBtn {
      position: absolute;
      top: 0;
      right: 0;
      width: 12vw;
      height: 4vw;
      min-width: 32px;
      min-height: 20px;
      font-size: 1.5vw;
      background: #222;
      color: white;
      border: 1px solid #555;
      cursor: pointer;
    }
    .popup {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 9998;
    }
    .popup.active {
      display: block;
    }
    #popupControls {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: #111;
      border: 1px solid #444;
      padding: 16px;
      z-index: 9999;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 0 10px #000;
    }
    #popupClose {
      background: red;
      color: white;
      border: none;
      cursor: pointer;
      position: absolute;
      top: 0.5vw;
      right: 0.5vw;
      font-size: 2vw;
    }
    #controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .control-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    select, input, button {
      font-size: 14px;
      padding: 6px;
      flex: 1;
    }
    #container {
      display: grid;
      gap: 10px;
      padding: 10px;
      margin-top: 50px;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    }
    .video-thumb {
      position: relative;
      background: #222;
      border: 1px solid #444;
      padding-top: 56.25%;
      overflow: visible;
      cursor: pointer;
    }
    .video-thumb img,
    .video-thumb iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .btn {
      position: absolute;
      z-index: 10;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      cursor: pointer;
      font-size: 10px;
      padding: 4px;
    }
    .btn-close { top: 2px; right: 2px; background: red; }
    .btn-up { top: 2px; left: 2px; }
    .btn-down { top: 28px; left: 2px; }
    .volume-slider {
      position: absolute;
      left: 2px;
      bottom: 2px;
      width: 30%;
      height: 16px;
      z-index: 11;
    }

    /* スマホ対応 */
    @media (max-width: 600px) {
      #popupControls {
        top: 5%;
        width: 95%;
        font-size: 14px;
      }
      #popupClose {
        font-size: 5vw;
        top: 2vw;
        right: 2vw;
      }
      select, input, button {
        font-size: 12px;
        padding: 6px 4px;
      }
      .btn {
        font-size: 8px;
        padding: 3px;
      }
      .volume-slider {
        width: 40%;
        height: 14px;
      }
    }
  </style>
</head>
<body>
  <div id="topBar">
    <button id="showPopupBtn">設定を開く</button>
  </div>

  <div id="popupOverlay" class="popup"></div>
  <div id="popupControls" class="popup">
    <button id="popupClose">×</button>
    <div id="controls">
      <div class="control-group">
        <select id="mainCategory" onchange="filterVideoList()">
          <option value="">大分類</option>
        </select>
        <select id="subCategory" onchange="filterVideoList()">
          <option value="">小分類</option>
        </select>
        <button onclick="clearFilters()">全解除</button>
      </div>
      <div class="control-group">
        <select id="videoList"></select>
        <button onclick="addSelectedVideo()">選択して追加</button>
        <select id="layoutSelect">
          <option value="1">1x1</option>
          <option value="2">2x2</option>
          <option value="3">3x3</option>
          <option value="4">4x4</option>
        </select>
      </div>
      <div class="control-group">
        <input id="videoUrl" placeholder="YouTubeのURL">
        <button onclick="addVideoByUrl()">URL追加</button>
      </div>
      <div class="control-group">
        <label><input type="checkbox" id="toggleRemoveBtn" checked> 削除ボタン</label>
        <label><input type="checkbox" id="toggleMoveBtn" checked> 移動ボタン</label>
        <label><input type="checkbox" id="toggleVolumeSlider" checked> 音量スライダー</label>
      </div>
    </div>
  </div>

  <div id="container"></div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    const container = document.getElementById("container");
    const layoutSelect = document.getElementById("layoutSelect");
    const toggleRemoveBtn = document.getElementById("toggleRemoveBtn");
    const toggleMoveBtn = document.getElementById("toggleMoveBtn");
    const toggleVolumeSlider = document.getElementById("toggleVolumeSlider");

    function extractVideoID(url) {
      const match = url.match(/(?:v=|\/)([\w-]{11})(?:[&?]|$)/);
      return match ? match[1] : null;
    }

    function createVideo(id) {
      const div = document.createElement("div");
      div.className = "video-thumb";
      div.dataset.videoId = id;

      const img = document.createElement("img");
      img.src = `https://img.youtube.com/vi/${id}/hqdefault.jpg`;

      const closeBtn = document.createElement("button");
      closeBtn.textContent = "×";
      closeBtn.className = "btn btn-close";
      closeBtn.onclick = e => { e.stopPropagation(); div.remove(); saveState(); };

      const upBtn = document.createElement("button");
      upBtn.textContent = "↑";
      upBtn.className = "btn btn-up";
      upBtn.onclick = e => moveVideo(div, -1, e);

      const downBtn = document.createElement("button");
      downBtn.textContent = "↓";
      downBtn.className = "btn btn-down";
      downBtn.onclick = e => moveVideo(div, 1, e);

      const volume = document.createElement("input");
      volume.type = "range";
      volume.min = 0;
      volume.max = 100;
      volume.value = getSavedVolume(id);
      volume.className = "volume-slider";

      div.append(img, closeBtn, upBtn, downBtn, volume);
      updateVisibility(div);

      div.onclick = () => {
        if (div.querySelector("iframe")) return;
        const iframe = document.createElement("iframe");
        iframe.src = `https://www.youtube.com/embed/${id}?autoplay=1&rel=0&enablejsapi=1`;
        iframe.frameBorder = 0;
        iframe.allow = "autoplay; encrypted-media";
        iframe.allowFullscreen = true;
        img.remove();
        div.appendChild(iframe);
        const player = new YT.Player(iframe, {
          events: {
            onReady: e => {
              e.target.setVolume(volume.value);
              volume.oninput = () => {
                e.target.setVolume(volume.value);
                saveVolume(id, volume.value);
              };
            }
          }
        });
      };

      container.appendChild(div);
      saveState();
    }

    function moveVideo(div, dir, e) {
      e.stopPropagation();
      const boxes = [...container.children];
      const i = boxes.indexOf(div);
      const j = i + dir;
      if (j >= 0 && j < boxes.length) {
        container.insertBefore(div, dir > 0 ? boxes[j].nextSibling : boxes[j]);
        saveState();
      }
    }

    function updateVisibility(div) {
      div.querySelector(".btn-close").style.display = toggleRemoveBtn.checked ? "block" : "none";
      div.querySelector(".btn-up").style.display = div.querySelector(".btn-down").style.display = toggleMoveBtn.checked ? "block" : "none";
      const slider = div.querySelector(".volume-slider");
      if (slider) slider.style.display = toggleVolumeSlider.checked ? "block" : "none";
    }

    [toggleRemoveBtn, toggleMoveBtn, toggleVolumeSlider].forEach(input => {
      input.onchange = () => {
        document.querySelectorAll(".video-thumb").forEach(updateVisibility);
      };
    });

    function saveState() {
      const ids = [...document.querySelectorAll(".video-thumb")].map(div => div.dataset.videoId);
      localStorage.setItem("videoThumbs", JSON.stringify(ids));
      localStorage.setItem("layoutCols", layoutSelect.value); // 配置保存
    }

    function loadState() {
      const saved = JSON.parse(localStorage.getItem("videoThumbs") || "[]");
      saved.forEach(id => createVideo(id));

      const layout = localStorage.getItem("layoutCols") || "2";
      layoutSelect.value = layout;
      container.style.gridTemplateColumns = `repeat(${layout}, 1fr)`;
    }

    layoutSelect.onchange = () => {
      const cols = layoutSelect.value;
      container.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
      saveState();
    };

    document.getElementById("showPopupBtn").onclick = () => togglePopup(true);
    document.getElementById("popupClose").onclick = () => togglePopup(false);
    document.getElementById("popupOverlay").onclick = () => togglePopup(false);

    function togglePopup(show) {
      document.getElementById("popupOverlay").classList.toggle("active", show);
      document.getElementById("popupControls").classList.toggle("active", show);
    }

    function getSavedVolume(id) {
      const v = JSON.parse(localStorage.getItem("videoVolumes") || "{}");
      return v[id] ?? 100;
    }

    function saveVolume(id, vol) {
      const v = JSON.parse(localStorage.getItem("videoVolumes") || "{}");
      v[id] = vol;
      localStorage.setItem("videoVolumes", JSON.stringify(v));
    }

    function addVideoByUrl() {
      const url = document.getElementById("videoUrl").value;
      const id = extractVideoID(url);
      if (!id) return alert("無効なURL");
      createVideo(id);
      document.getElementById("videoUrl").value = "";
    }

    function addSelectedVideo() {
      const url = document.getElementById("videoList").value;
      const id = extractVideoID(url);
      if (!id) return alert("選択されたURLが無効です");
      createVideo(id);
    }

    window.onload = () => {
      loadState();
    };
  </script>
</body>
</html>
