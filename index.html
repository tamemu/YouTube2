<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1", user-scalable=no">
  <title>YouTubeプレイヤー（軽量高速版）</title>
  <style>
    body { margin: 0; background: #000; color: #fff; font-family: sans-serif; }
    #controls {
    background: rgba(17,17,17,0.85);
    padding: 10px 8px;
    border-radius: 12px;
    margin: 12px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.18);
    font-size: 16px;
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    align-items: stretch;
    z-index: 10;
}

.control-left, .control-right {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 8px;
}

select, input, button {
    font-size: 17px;
    padding: 10px 8px;
    border-radius: 7px;
    border: none;
    margin: 0 0 5px 0;
    background: rgba(40,40,40,0.96);
    color: #e0f8ff;
    box-shadow: 0 2px 8px rgba(0,0,0,0.09);
    outline: none;
}
button {
    background: linear-gradient(90deg, #023C40 0%, #178582 100%);
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.2s;
}
button:hover {
    background: linear-gradient(90deg, #178582 0%, #023C40 100%);
}

#sheetVideoList, #videoUrl {
    width: 100%;
    min-width: 140px;
    max-width: 320px;
}

@media (max-width: 600px) {
    #controls {
        flex-direction: column;
        gap: 16px;
        font-size: 19px;
        padding: 14px 4px;
        margin: 5px;
    }
    .control-left, .control-right {
        flex-direction: column;
        align-items: stretch;
        gap: 10px;
    }
    select, input, button {
        width: 100%;
        font-size: 20px;
        min-height: 44px;
        padding: 14px 10px;
    }
    #sheetVideoList, #videoUrl {
        width: 100% !important;
        max-width: unset;
    }
}
    
  </style>
</head>
<body>
  <div id="controls">
    <div class="control-left">
      <select id="mainCategory" onchange="filterVideos()"><option value="">大分類</option></select>
      <select id="subCategory" onchange="filterVideos()"><option value="">小分類</option></select>
      <button onclick="clearFilters()">全解除</button>
      <select id="sheetVideoList"></select>
      <button onclick="addSelectedVideos()">動画を追加</button>
      <select id="layoutSelect">
        <option value="1">1×1</option>
        <option value="2">2×2</option>
        <option value="3">3×3</option>
        <option value="4">4×4</option>
      </select>
    </div>
    <div class="control-right">
      <input id="videoUrl" placeholder="YouTubeのURL">
      <button onclick="addVideoByUrl()">URL追加</button>
    </div>
  </div>
  <div id="container"></div>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTwHDe9XYtJGqxS_aEGJB7lDK-StQ4UKrrnxKALrPPmVL0aNrEyWwv1wilX-ohr1LQDYn5rvPb0EQll/pub?gid=1636424413&single=true&output=csv",
         // MAX_VIDEOS = 9,
          c = document.getElementById("container");
    let videoData = [];

    const extractVideoID = url => (url.match(/(?:v=|\/)([\w-]{11})(?:[&?]|$)/) || [])[1] || null;

    const loadSpreadsheet = async () => {
      const lines = (await (await fetch(sheetUrl)).text()).trim().split("\n").slice(1);
      videoData = lines.map(l => {
        const [title, main, sub, url] = l.split(",").map(v => v.replace(/"/g, "").trim());
        return { title, main, sub, url };
      }).filter(v => v.url);
      populateFilters();
      filterVideos();
    };

    const populateFilters = () => {
      const mainSel = document.getElementById("mainCategory"), subSel = document.getElementById("subCategory");
      const mains = [...new Set(videoData.map(v => v.main))], subs = [...new Set(videoData.map(v => v.sub))];
      mainSel.innerHTML = '<option value="">大分類</option>' + mains.map(v => `<option>${v}</option>`).join("");
      subSel.innerHTML = '<option value="">小分類</option>' + subs.map(v => `<option>${v}</option>`).join("");
    };

    const filterVideos = () => {
      const main = mainCategory.value, sub = subCategory.value, list = sheetVideoList;
      list.innerHTML = "";
      videoData.filter(v => (!main || v.main === main) && (!sub || v.sub === sub)).forEach(v => {
        const o = new Option(`${v.title} (${v.main}/${v.sub})`, v.url);
        list.add(o);
      });
    };

    const clearFilters = () => {
      mainCategory.value = subCategory.value = "";
      filterVideos();
    };

    const addSelectedVideos = () => addVideoByUrl(sheetVideoList.value);

    const addVideoByUrl = (inputUrl = null) => {
      const id = extractVideoID(inputUrl || videoUrl.value);
      if (!id) return alert("無効なURLです");
      createThumbnail(id);
      videoUrl.value = "";
      saveState();
    };

    const createThumbnail = id => {
      const box = document.createElement("div");
      box.className = "video-thumb";
      box.dataset.videoId = id;

      const img = Object.assign(document.createElement("img"), { src: `https://img.youtube.com/vi/${id}/hqdefault.jpg`, loading: "lazy" });
      const close = Object.assign(document.createElement("button"), { className: "remove-btn", textContent: "×" });
      close.onclick = e => (e.stopPropagation(), box.remove(), saveState());

      const up = Object.assign(document.createElement("button"), { className: "move-btn move-up", textContent: "↑" });
      up.onclick = e => (e.stopPropagation(), moveBox(box, -1));

      const down = Object.assign(document.createElement("button"), { className: "move-btn move-down", textContent: "↓" });
      down.onclick = e => (e.stopPropagation(), moveBox(box, 1));

      box.onclick = () => {
        if (box.querySelector("iframe")) return;
        const iframe = Object.assign(document.createElement("iframe"), {
          src: `https://www.youtube.com/embed/${id}?autoplay=1&rel=0&enablejsapi=1`,
          frameBorder: 3, allow: "accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture", allowFullscreen: true
        });
        const slider = Object.assign(document.createElement("input"), {
          type: "range", min: 0, max: 100, value: getSavedVolume(id), className: "volume-slider"
        });
        box.innerHTML = "";
        box.append(close, up, down, iframe, slider);
        new YT.Player(iframe, {
          events: {
            onReady: e => {
              e.target.setPlaybackRate(2);
              e.target.setVolume(slider.value);
              slider.oninput = () => (e.target.setVolume(slider.value), saveVolume(id, slider.value));
            }
          }
        });
        saveState();
      };

      box.append(img, close, up, down);
      c.appendChild(box);
    };

    const moveBox = (box, dir) => {
      const boxes = [...c.children], i = boxes.indexOf(box), j = i + dir;
      if (j < 0 || j >= boxes.length) return;
      c.insertBefore(dir > 0 ? boxes[j] : box, dir > 0 ? box : boxes[j]);
      saveState();
    };

    // グリッドレイアウトのカラム数を保存
    const saveCols = cols => localStorage.setItem("videoCols", cols);
    // 保存されたカラム数を取得
    const loadCols = () => Number(localStorage.getItem("videoCols") || 1);
    
    const applyLayout = cols => { c.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
                                 saveCols(cols); //カラム数を保存
                                };

    // セレクトボックス取得
    const layoutSelect = document.getElementById("layoutSelect");

    // セレクト変更時にレイアウトを適用し保存
    layoutSelect.onchange = function() {
      const cols = Number(layoutSelect.value);
      applyLayout(cols);
      saveCols(cols);
    };    
    
    const saveState = () => localStorage.setItem("videoThumbs", JSON.stringify([...document.querySelectorAll(".video-thumb")].map(b => b.dataset.videoId)));
    const loadState = () => JSON.parse(localStorage.getItem("videoThumbs") || "[]").forEach(id => createThumbnail(id));

    const saveVolume = (id, vol) => {
      const v = JSON.parse(localStorage.getItem("videoVolumes") || "{}");
      v[id] = vol;
      localStorage.setItem("videoVolumes", JSON.stringify(v));
    };
    const getSavedVolume = id => JSON.parse(localStorage.getItem("videoVolumes") || "{}")[id] ?? 100;

    // ページロード時にセレクトボックスの値も復元
    window.onload = () => {
      loadSpreadsheet();
      loadState();
      applyLayout(loadCols());
      layoutSelect.value = loadCols(); // セレクトの表示も復元
    };
  </script>
</body>
</html>
