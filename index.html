<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YouTubeプレイヤー（設定ポップアップ）</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }
    #topBar {
      width: 100%;
      background: #111;
      padding: 2px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      text-align: right;
    }
    #showPopupBtn {
      background: #222;
      color: white;
      padding: 2px 7px;
      border: 1px solid #555;
      font-size: 7px;
      cursor: pointer;
    }
    #popupOverlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 9998;
    }
    #popupControls {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: #111;
      border: 1px solid #444;
      padding: 16px;
      z-index: 9999;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 0 10px #000;
    }
    #popupClose {
      background: red;
      color: white;
      border: none;
      padding: var(--close-btn-padding, 0.1vw 0.1vw);
      cursor: pointer;
      position: absolute;
      top: 0vw;
      right: 0vw;
      font-size: var(--close-btn-font, 1vw);
    }
    #controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      font-size: 14px;
    }
    .control-left, .control-right {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    select, input, button {
      font-size: 14px;
      padding: 6px;
      min-width: 120px;
      flex: 1;
    }
    #sheetVideoList, #videoUrl {
      width: 100%;
    }
    #container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      padding: 10px;
      margin-top: 60px;
    }
    .video-thumb {
      position: relative;
      background: #222;
      border: 1px solid #444;
      padding-top: 56.25%;
      cursor: pointer;
      overflow: visible;
    }
    .video-thumb img, .video-thumb iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }
    .remove-btn, .move-btn {
      position: absolute;
      font-size: var(--move-btn-font, 0.5vw);
      border: none;
      padding: var(--move-btn-padding, 0.7vw 0);
      cursor: pointer;
      z-index: 10;
      width: var(--move-btn-width, 1vw);
      height: var(--move-btn-height, 1vw);
      display: flex; align-items: center; justify-content: center;
    }
    .remove-btn { top: 0vw; right: 1vw; background: red; color: #fff; }
    .move-btn { left: 1vw; background: #444; color: #fff; }
    .move-up { top: 1vw; }
    .move-down { top: calc(var(--move-btn-height, 6vw) + 2vw); }
    .volume-slider {
      position: absolute;
      left: 7vw;
      top: 1vw;
      width: var(--slider-width, 18vw);
      height: var(--slider-height, 3vw);
      z-index: 10;
      accent-color: #178582;
    }

    :root {
      --move-btn-width: 6vw;
      --move-btn-height: 6vw;
      --move-btn-font: 2vw;
      --move-btn-padding: 0.7vw 0;
      --slider-width: 18vw;
      --slider-height: 3vw;
      --close-btn-font: 3vw;
      --close-btn-padding: 1vw 2vw;
    }
    @media (max-width: 600px) {
      :root {
        --move-btn-width: 10vw;
        --move-btn-height: 10vw;
        --move-btn-font: 4vw;
        --move-btn-padding: 1vw 0;
        --slider-width: 30vw;
        --slider-height: 5vw;
        --close-btn-font: 5vw;
        --close-btn-padding: 2vw 3vw;
      }
    }
    @media (min-width: 1024px) {
      :root {
        --move-btn-width: 4vw;
        --move-btn-height: 4vw;
        --move-btn-font: 1.3vw;
        --move-btn-padding: 0.4vw 0;
        --slider-width: 12vw;
        --slider-height: 2vw;
        --close-btn-font: 2vw;
        --close-btn-padding: 0.7vw 1.4vw;
      }
    }
  </style>
</head>
<body>
  <div id="topBar">
    <button id="showPopupBtn">設定を開く</button>
  </div>

  <div id="popupOverlay"></div>
  <div id="popupControls">
    <button id="popupClose">×</button>
    <div id="controls">
      <div class="control-left">
        <select id="mainCategory" onchange="filterVideos()"><option value="">大分類</option></select>
        <select id="subCategory" onchange="filterVideos()"><option value="">小分類</option></select>
        <button onclick="clearFilters()">全解除</button>
        <select id="sheetVideoList"></select>
        <button onclick="addSelectedVideos()">動画を追加</button>
        <select id="layoutSelect">
          <option value="1">1×1</option>
          <option value="2">2×2</option>
          <option value="3">3×3</option>
          <option value="4">4×4</option>
        </select>
      </div>
      <div class="control-right">
        <input id="videoUrl" placeholder="YouTubeのURL">
        <button onclick="addVideoByUrl()">URL追加</button>
      </div>
      <div style="margin-top:10px; color: #ccc;">
        <label><input type="checkbox" id="toggleRemoveBtn" checked> 削除ボタンを表示</label><br>
        <label><input type="checkbox" id="toggleMoveBtn" checked> 移動ボタンを表示</label><br>
        <label><input type="checkbox" id="toggleVolumeSlider" checked> 音量スライダーを表示</label>
      </div>
      <fieldset style="margin-top:16px; border:1px solid #444; border-radius:8px; padding:10px;">
        <legend style="color:#fff;font-size:15px;">ボタン/スライダーのサイズ</legend>
        <label>
          上下ボタン:
          <input type="range" id="moveBtnSize" min="2" max="12" step="0.1" value="0" style="width:110px;">
          <span id="moveBtnSizeLabel"></span>
        </label>
        <br>
        <label>
          音量スライダー:
          <input type="range" id="sliderSize" min="10" max="40" step="0.5" value="0" style="width:110px;">
          <span id="sliderSizeLabel"></span>
        </label>
        <br>
        <label>
          閉じるボタン:
          <input type="range" id="closeBtnSize" min="1" max="8" step="0.1" value="0" style="width:110px;">
          <span id="closeBtnSizeLabel"></span>
        </label>
        <br>
        <button type="button" id="resetBtn" style="margin-top:8px;">デフォルトに戻す</button>
      </fieldset>
    </div>
  </div>

  <div id="container"></div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    // --- サイズ設定の保存/読込/反映（vw単位） ---
    function getDefaultSizes() {
      const w = window.innerWidth;
      if (w < 600) {
        return {
          moveBtn: 10,        // vw
          moveBtnFont: 4,     // vw
          slider: 30,         // vw
          sliderHeight: 5,    // vw
          closeBtn: 5         // vw
        };
      } else if (w >= 1024) {
        return {
          moveBtn: 4,
          moveBtnFont: 1.3,
          slider: 12,
          sliderHeight: 2,
          closeBtn: 2
        };
      } else {
        return {
          moveBtn: 6,
          moveBtnFont: 2,
          slider: 18,
          sliderHeight: 3,
          closeBtn: 3
        };
      }
    }

    function saveCustomSizes(sizes) {
      localStorage.setItem('customButtonSizesVW', JSON.stringify(sizes));
    }
    function loadCustomSizes() {
      try {
        return JSON.parse(localStorage.getItem('customButtonSizesVW')) || {};
      } catch(e) {
        return {};
      }
    }

    function applyCustomSizes() {
      const sizes = Object.assign(getDefaultSizes(), loadCustomSizes());
      document.documentElement.style.setProperty('--move-btn-width', sizes.moveBtn + 'vw');
      document.documentElement.style.setProperty('--move-btn-height', sizes.moveBtn + 'vw');
      document.documentElement.style.setProperty('--move-btn-font', sizes.moveBtnFont + 'vw');
      document.documentElement.style.setProperty('--move-btn-padding', (sizes.moveBtn * 0.12).toFixed(2) + 'vw 0');
      document.documentElement.style.setProperty('--slider-width', sizes.slider + 'vw');
      document.documentElement.style.setProperty('--slider-height', (sizes.sliderHeight||3) + 'vw');
      document.documentElement.style.setProperty('--close-btn-font', sizes.closeBtn + 'vw');
      document.documentElement.style.setProperty('--close-btn-padding', (sizes.closeBtn * 0.2).toFixed(2) + 'vw ' + (sizes.closeBtn * 0.4).toFixed(2) + 'vw');
      updateSizeSliders(sizes);
    }

    function updateSizeSliders(sizes) {
      document.getElementById('moveBtnSize').value = sizes.moveBtn;
      document.getElementById('moveBtnSizeLabel').textContent = sizes.moveBtn + 'vw';
      document.getElementById('sliderSize').value = sizes.slider;
      document.getElementById('sliderSizeLabel').textContent = sizes.slider + 'vw';
      document.getElementById('closeBtnSize').value = sizes.closeBtn;
      document.getElementById('closeBtnSizeLabel').textContent = sizes.closeBtn + 'vw';
    }

    function setSizeAndSave(type, value) {
      const sizes = Object.assign(getDefaultSizes(), loadCustomSizes());
      if (type === "moveBtn") {
        sizes.moveBtn = Number(value);
        sizes.moveBtnFont = Number((value * 0.33).toFixed(2));
      } else if (type === "slider") {
        sizes.slider = Number(value);
        sizes.sliderHeight = Number((value * 0.16).toFixed(2));
      } else if (type === "closeBtn") {
        sizes.closeBtn = Number(value);
      }
      saveCustomSizes(sizes);
      applyCustomSizes();
    }

    function resetSizes() {
      localStorage.removeItem('customButtonSizesVW');
      applyCustomSizes();
    }

    window.addEventListener('DOMContentLoaded', () => {
      applyCustomSizes();
      document.getElementById('moveBtnSize').addEventListener('input', e => setSizeAndSave('moveBtn', e.target.value));
      document.getElementById('sliderSize').addEventListener('input', e => setSizeAndSave('slider', e.target.value));
      document.getElementById('closeBtnSize').addEventListener('input', e => setSizeAndSave('closeBtn', e.target.value));
      document.getElementById('resetBtn').onclick = resetSizes;
    });

    // --- ここから下は元の動画・UI管理スクリプト ---
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTwHDe9XYtJGqxS_aEGJB7lDK-StQ4UKrrnxKALrPPmVL0aNrEyWwv1wilX-ohr1LQDYn5rvPb0EQll/pub?gid=1636424413&single=true&output=csv";
    const c = document.getElementById("container");
    let videoData = [];

    const extractVideoID = url => (url.match(/(?:v=|\/)([\w-]{11})(?:[&?]|$)/) || [])[1] || null;

    const loadSpreadsheet = async () => {
      const lines = (await (await fetch(sheetUrl)).text()).trim().split("\n").slice(1);
      videoData = lines.map(l => {
        const [title, main, sub, url] = l.split(",").map(v => v.replace(/"/g, "").trim());
        return { title, main, sub, url };
      }).filter(v => v.url);
      populateFilters();
      filterVideos();
    };

    const populateFilters = () => {
      const mainSel = document.getElementById("mainCategory"), subSel = document.getElementById("subCategory");
      const mains = [...new Set(videoData.map(v => v.main))], subs = [...new Set(videoData.map(v => v.sub))];
      mainSel.innerHTML = '<option value="">大分類</option>' + mains.map(v => `<option>${v}</option>`).join("");
      subSel.innerHTML = '<option value="">小分類</option>' + subs.map(v => `<option>${v}</option>`).join("");
    };

    const filterVideos = () => {
      const main = mainCategory.value, sub = subCategory.value, list = sheetVideoList;
      list.innerHTML = "";
      videoData.filter(v => (!main || v.main === main) && (!sub || v.sub === sub)).forEach(v => {
        const o = new Option(`${v.title} (${v.main}/${v.sub})`, v.url);
        list.add(o);
      });
    };

    const clearFilters = () => {
      mainCategory.value = subCategory.value = "";
      filterVideos();
    };

    const addSelectedVideos = () => addVideoByUrl(sheetVideoList.value);

    const addVideoByUrl = (inputUrl = null) => {
      const id = extractVideoID(inputUrl || videoUrl.value);
      if (!id) return alert("無効なURLです");
      createThumbnail(id);
      videoUrl.value = "";
      saveState();
    };

    const createThumbnail = id => {
      const box = document.createElement("div");
      box.className = "video-thumb";
      box.dataset.videoId = id;

      const img = Object.assign(document.createElement("img"), {
        src: `https://img.youtube.com/vi/${id}/hqdefault.jpg`,
        loading: "lazy"
      });

      const close = Object.assign(document.createElement("button"), { className: "remove-btn", textContent: "×" });
      close.onclick = e => (e.stopPropagation(), box.remove(), saveState());

      const up = Object.assign(document.createElement("button"), { className: "move-btn move-up", textContent: "↑" });
      up.onclick = e => (e.stopPropagation(), moveBox(box, -1));

      const down = Object.assign(document.createElement("button"), { className: "move-btn move-down", textContent: "↓" });
      down.onclick = e => (e.stopPropagation(), moveBox(box, 1));

      box.onclick = () => {
        if (box.querySelector("iframe")) return;
        const iframe = Object.assign(document.createElement("iframe"), {
          src: `https://www.youtube.com/embed/${id}?autoplay=1&rel=0&enablejsapi=1`,
          frameBorder: 0,
          allow: "accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture",
          allowFullscreen: true
        });

        const slider = Object.assign(document.createElement("input"), {
          type: "range",
          min: 0,
          max: 100,
          value: getSavedVolume(id),
          className: "volume-slider"
        });

        box.innerHTML = "";
        box.append(close, up, down, iframe, slider);

        new YT.Player(iframe, {
          events: {
            onReady: e => {
              e.target.setVolume(slider.value);
              slider.oninput = () => {
                e.target.setVolume(slider.value);
                saveVolume(id, slider.value);
              };
            }
          }
        });

        applyVisibility(box);
        saveState();
      };

      box.append(img, close, up, down);
      applyVisibility(box);
      c.appendChild(box);
    };

    const applyVisibility = (box) => {
      const close = box.querySelector(".remove-btn");
      const up = box.querySelector(".move-up");
      const down = box.querySelector(".move-down");
      const slider = box.querySelector(".volume-slider");

      if (close) close.style.display = document.getElementById("toggleRemoveBtn").checked ? "block" : "none";
      if (up && down) {
        const show = document.getElementById("toggleMoveBtn").checked;
        up.style.display = down.style.display = show ? "block" : "none";
      }
      if (slider) slider.style.display = document.getElementById("toggleVolumeSlider").checked ? "block" : "none";
    };

    ["toggleRemoveBtn", "toggleMoveBtn", "toggleVolumeSlider"].forEach(id => {
      document.getElementById(id).onchange = () => {
        document.querySelectorAll(".video-thumb").forEach(applyVisibility);
      };
    });

    const moveBox = (box, dir) => {
      const boxes = [...c.children], i = boxes.indexOf(box), j = i + dir;
      if (j < 0 || j >= boxes.length) return;
      c.insertBefore(dir > 0 ? boxes[j] : box, dir > 0 ? box : boxes[j]);
      saveState();
    };

    const saveCols = cols => localStorage.setItem("videoCols", cols);
    const loadCols = () => Number(localStorage.getItem("videoCols") || 1);
    const applyLayout = cols => { c.style.gridTemplateColumns = `repeat(${cols}, 1fr)`; saveCols(cols); };
    layoutSelect.onchange = () => applyLayout(Number(layoutSelect.value));

    const saveState = () => localStorage.setItem("videoThumbs", JSON.stringify([...document.querySelectorAll(".video-thumb")].map(b => b.dataset.videoId)));
    const loadState = () => JSON.parse(localStorage.getItem("videoThumbs") || "[]").forEach(id => createThumbnail(id));
    const saveVolume = (id, vol) => {
      const v = JSON.parse(localStorage.getItem("videoVolumes") || "{}");
      v[id] = vol;
      localStorage.setItem("videoVolumes", JSON.stringify(v));
    };
    const getSavedVolume = id => JSON.parse(localStorage.getItem("videoVolumes") || "{}")[id] ?? 100;

    window.onload = () => {
      loadSpreadsheet();
      loadState();
      applyLayout(loadCols());
      layoutSelect.value = loadCols();
      applyCustomSizes();
    };

    document.getElementById("showPopupBtn").onclick = () => {
      document.getElementById("popupOverlay").style.display = "block";
      document.getElementById("popupControls").style.display = "block";
    };
    document.getElementById("popupClose").onclick = () => {
      document.getElementById("popupOverlay").style.display = "none";
      document.getElementById("popupControls").style.display = "none";
    };
    document.getElementById("popupOverlay").onclick = () => {
      document.getElementById("popupOverlay").style.display = "none";
      document.getElementById("popupControls").style.display = "none";
    };

    window.addEventListener('resize', () => {
      applyCustomSizes();
    });
  </script>
</body>
</html>
